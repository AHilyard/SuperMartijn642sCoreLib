buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
        maven { url = "https://repo.spongepowered.org/maven" }
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
        classpath 'org.spongepowered:mixingradle:0.7-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle'
// Only edit below this line, the above code adds and enables the necessary things for Forge to be setup.
apply plugin: 'eclipse'
apply plugin: 'org.spongepowered.mixin'

version = '1.0.16-mc1.14'
group = 'com.supermartijn642.core' // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = 'supermartijn642corelib'

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8' // Need this here so eclipse task generates correctly.

minecraft {
    mappings channel: 'snapshot', version: '20200119-1.14.3'
    // makeObfSourceJar = false // an Srg named sources jar is made by default. uncomment this to disable.

    runs {
        client {
            workingDirectory project.file('run')

            // Recommended logging data for a userdev environment
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'

            arg '--mixin=mixins.supermartijn642corelib.json'

            mods {
                supermartijn642corelib {
                    source sourceSets.main
                }
                corelibtestmod {
                    source sourceSets.test
                }
            }
        }

        server {
            workingDirectory project.file('run')

            // Recommended logging data for a userdev environment
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'

            arg '--mixin=mixins.supermartijn642corelib.json'

            mods {
                supermartijn642corelib {
                    source sourceSets.main
                }
                corelibtestmod {
                    source sourceSets.test
                }
            }
        }

        data {
            workingDirectory project.file('run')

            // Recommended logging data for a userdev environment
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'

            args '--mod', 'supermartijn642corelib', '--all', '--output', file('src/generated/resources/')

            arg '--mixin=mixins.supermartijn642corelib.json'

            mods {
                supermartijn642corelib {
                    source sourceSets.main
                }
            }
        }
    }
}

repositories {
    maven {
        url = "https://repo.spongepowered.org/maven"
    }
}

dependencies {
    // Specify the version of Minecraft to use, If this is any group other then 'net.minecraft' it is assumed
    // that the dep is a ForgeGradle 'patcher' dependency. And it's patches will be applied.
    // The userdev artifact is a special name and will get all sorts of transformations applied to it.
    minecraft 'net.minecraftforge:forge:1.14.4-28.2.23'

//    compile 'org.spongepowered:mixin:0.8.4:processor'
    compile('org.spongepowered:mixin:0.8.3-SNAPSHOT') {
        exclude module: 'guava'
        exclude module: 'commons-io'
        exclude module: 'gson'
    }
}


mixin {
    // MixinGradle Settings
    add sourceSets.main, 'mixins.supermartijn642corelib.refmap.json'
    config 'mixins.supermartijn642corelib.json'
}